<!DOCTYPE html>
<html>
<head>
	<title>Unit-4 Timing</title>
	<style type="text/css">
	body{
		margin:0;
	}
#rainbow{
	--size:50px;
	--hue:0;
	font-size: 0;
	}
.fuse{
	transition: all .3s;
	height:var(--size);
	width: var(--size);
	background: hsl(var(--hue),90%,70%);
	display: inline-block;
}
#howManyRainbowStripsDoYouWantHeu{
	padding: 0.5em;
	width: 2em;
	margin-bottom: 0.2em; 
	font-size: 2em;
	border: 1px solid #eee;
	border-radius: 0.1em; 
}
button{
	font-size: 2em;
	border: 1px solid #eee;
	border-radius: 0.1em; 
	padding: 0.5em;
}
</style>
</head>
<body>
	<input type="number" id="howManyRainbowStripsDoYouWantHeu" min="0" max="999" value="6">
	<button onclick="rainbowHaiDooNoy()">Go!</button>
	<div id="rainbow">
	</div>
	<script type="text/javascript">
		function rainbowHaiDooNoy(){
			theNum = howManyRainbowStripsDoYouWantHeu.value;
			rainbow.innerHTML = '';
			for (var i = 0; i < theNum; i++) {
				rainbow.innerHTML += `<div class="fuse" style="--hue:${i*(360/theNum)}"></div>`;
			}
		}
	</script>
</body>
</html>
